<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Sorting Visualization</title>
	<link rel="stylesheet" href="st.css">
</head>

<body>
	<div class="header">
		<h1>Sorting Algorithm Visualizer</h1>
		<div class="vars">
			<div class="range">
				<div class="slide"><label for="bars">ŸêArray Size</label> : <input id="bars" type="range" name="bars"
						min="1" max="50" value="30" oninput="setup()" onchange="setup()">
					<span id="b"> </span></div>
				<div class="slide"><label for="delay">Speed</label> : <input id="delay" type="range" name="delay"
						min="0" max="2000" value="25" oninput="setup()" onchange="setup()">
					<span id="d"></span></div>
			</div>
			<div class="sorts">
				<input class = "algo" type="button" onclick="SelectionSort()" value="Selection Sort">
				<input class = "algo" type="button" onclick="BubbleSort()" value="Bubble Sort">
				<input class = "algo" type="button" onclick="InsertionSort()" value="Insertion Sort">
				<input class = "algo" type="button" onclick="MergeSort()" value="Merge Sort">
				<input class = "algo" type="button" onclick="QuickSort()" value="Quick Sort">
				<input class = "algo" type="button" onclick="HeapSort()" value="Heap Sort"><br><br>
			</div>
			<button onclick="reset()">Generate New Array</button>
		</div>
	</div>
    <div class="color_Declaration">
        default: <div class = "def"></div> change:<div  class = chng></div> finished:<div class = "finished"></div>selected: <div class = "selected"></div>
    </div>
	<div id="container">
       	</div>


	<script src="beep.js"></script>
	<script src="script.js"></script>
</body>

</html>
